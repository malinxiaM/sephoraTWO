<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../stylesheet/css/register.css">
</head>
<body>
        <script src="http://libs.baidu.com/jquery/1.11.3/jquery.js"></script>
        <script src="resource/js/jquery.validate.min.js"></script> 
        <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
        <script src="../javaScript/logIn.js"></script>
        <div class="headerWrap">
            <div class="headerMain">
                <div class="headerLogo"></div>
                <span>欢迎注册</span>
                <div class="goLogin">
                    <p>已有账号？</p>
                    <ul>
                        <li>立即登录</li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bodyBg">
            <div class="bodyMiddle">
                <div class="main mt64 ml80">
                    <div id="form" class="verify signup-tel">
                        <p>图形验证码</p>
                        <div class="sepInput" style="width:300px;">
                            <input type="text" name="" class="" placeholder value style="width:298px;">
                        </div>
                        <img src="https://ssl1.sephorastatic.cn/soa/pc/images/PleaseReload2.png" class="image" title="换一张">
                        <div class="errorTip"></div>
                        <p>手机号</p>
                        <div class="sepInput " style="width:300px;">
                            <input type="text" name="mobilePhone" class="mobilePhone" placeholder="请输入你的手机号" value style="width:298px;" >
                        </div>
                        <div>
                            <button  class="button ">获取验证码</button>
                        </div>
                        <div class="errorTip"></div>
                        <p>短信验证码</p>
                        <div class="sepInput" style="width:300px;">
                            <input type="text" class="kaptchaImage" name="kaptchaImage" placeholder value style="width:298px;">
                        </div>
                        <div class="errorTip"></div>
                        <p>输入密码</p>
                        <div class="sepInput" style="width:300px;">
                            <input type="password" name="password" class="password" placeholder="6~16位大小写英文字母、数字或符号的组合" value style="width:298px;">
                        </div>
                        <div class="errorTip"></div>
                        <p>确认密码</p>
                        <div class="sepInput" style="width:300px;">
                                <input type="password" name="confirm_password" class="confirm_password"  placeholder="请再次输入密码" value style="width:298px;">
                        </div>
                        <div class="errorTip"></div>
                        <button id="submit" class="confirmButton">同意条款并注册</button>
                        <div class="read">
                            <p>阅读《丝芙兰用户协议》</p>
                            <ul>
                                <li class="signup-select">使用邮箱注册</li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <div class="clearFix">
                    </div>
                </div>
                <div class="clearFix">
                </div>
            </div>
            <div class="clearFix">
            </div>
        </div>
        <div id="Footer" class="mt0">
            <div class="footer">
                    <div class="content">
                        <ul class="content-center">
                            <li class="declaration">
                                <a href="#" target="_blank" class="footer-records">沪公网安备 31010602003121号</a>
                                <a href="#">ICP备案序号:沪ICP备05026645号</a>
                                <a href="#">网站使用条款</a>
                                <a href="#">严正声明</a>
                            </li>
                            <li class="declaration-info">
                                <a href="#">本网站隶属于丝芙兰（上海）化妆品销售有限公司企（业法人营业执照）</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </div>        
</body>
</html>
